<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h5>Vote your favourite party for General Elections-2018</h5>
        <form id="vote-form">
            <p>
                <input type="radio" name="party" id="PTI" value="PTI">
                <label for="PTI">PTI</label>
            </p>
            <p>
                <input type="radio" name="party" id="PMLN" value="PMLN">
                <label for="PMLN">PMLN</label>
            </p>
            <p>
                <input type="radio" name="party" id="PPP" value="PPP">
                <label for="PPP">PPP</label>
            </p>
            <p>
                <input type="radio" name="party" id="MQM" value="MQM">
                <label for="MQM">MQM</label>
            </p>
            <p>
                <input type="radio" name="party" id="MMA" value="MMA">
                <label for="MMA">MMA</label>
            </p>
            <p>
                <input type="radio" name="party" id="TLP" value="TLP">
                <label for="TLP">TLP</label>
            </p>
            <p>
                <input type="radio" name="party" id="others" value="Others">
                <label for="Others">Others</label>
            </p>
            <input type="submit" value="Vote" class="btn">
        </form>
        <br><br>

        <div id="chartContainer" style="width: 100% ; height: 300px;"></div>
    </div>
    
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
